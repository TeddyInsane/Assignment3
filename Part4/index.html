<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Request</title>
    <link rel="stylesheet" href="./request.css">
    <script src="./request.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Reservation Request</h1>
        <fieldset>
            <legend>General Information</legend>
            <label for="arrivalDate">Arrival date:</label>
            <input type="date" id="arrivalDate" name="arrivalDate" required><br>
            <div class="error-message" id="arrivalDateError"></div>

            <label for="nights">Nights:</label>
            <input type="text" id="nights" name="nights"><br>
            <div class="error-message" id="nightsError">Must be numeric.</div>

            <label for="adults">Adults:</label>
            <select id="adults" name="adults">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
            </select><br>

            <label for="children">Children:</label>
            <select id="children" name="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select><br>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label>Room type:</label>
            <input type="radio" name="roomType" value="Standard" checked> Standard
            <input type="radio" name="roomType" value="Business"> Business
            <input type="radio" name="roomType" value="Suite"> Suite
            <br>
            <label>Bed type:</label>
            <input type="radio" name="bedType" value="King" checked> King
            <input type="radio" name="bedType" value="Double Double"> Double Double
            <br>
            <input type="checkbox" name="smoking" value="Yes"> Smoking
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Anne Boehm" required><br>
            <div class="error-message" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="anne@murach"><br>
            <div class="error-message" id="emailError">Must be a valid email address.</div>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="999-999-9999"><br>
            <div class="error-message" id="phoneError">This field is required.</div>
        </fieldset>

        <button type="submit" id="submitBtn">Submit Request</button>

        <footer> "Paritoshveer/n01709032" 2024</footer>
    </div>
</body>
</html>
