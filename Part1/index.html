<!DOCTYPE html>
<html>
<head>
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="./salesTaxCalculator.css">
    <script src="./salesTaxCalculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sales Tax Calculator</h1>
        <h5>Enter Subtotal and Tax Rate and click "Calculate".</h5>
        <div class="form-group">
            <label for="subtotal">Subtotal:</label>
            <input type="text" id="subtotal">
        </div>
        <div class="form-group">
            <label for="taxRate">Tax Rate (%):</label>
            <input type="text" id="taxRate">
        </div>
        <div class="button-group">
            <button id="calculate">Calculate</button>
            <button id="clear">Clear</button>
        </div>
        <div class="results">
            <p>Sales Tax: <span id="salesTax">0.00</span></p>
            <p>Total: <span id="total">0.00</span></p>
        </div>
    </div>

</body>
</html>
