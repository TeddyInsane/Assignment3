<!DOCTYPE html>
<html>
<head>
    <title>Change Calculator</title>
    <link rel="stylesheet" href="./ChangeCalculator.css">
    <script src="./ChnageCalculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Change Calculator</h1>
        <h5>Enter amount of change (0-99) and click "Make Change".</h5>
        <div class="form-group">
            <label for="changeAmount">Amount of Change:</label>
            <input type="text" id="changeAmount">
        </div>
        <div class="button-group">
            <button id="makeChange">Make Change</button>
            <button id="clearChange">Clear</button>
        </div>
        <div class="results">
            <p>Quarters: <span id="quarters">0</span></p>
            <p>Dimes: <span id="dimes">0</span></p>
            <p>Nickels: <span id="nickels">0</span></p>
            <p>Pennies: <span id="pennies">0</span></p>
        </div>
    </div>

</body>
</html>
